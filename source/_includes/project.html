<article class="project">
    <h1 class="project-title preview">
        <a class="project-link" href="{{ project.link }}">{{ project.title }}</a>
    </h1>
    <figure class="project-thumbnail {% if project.image %}{% else %}no-image{% endif %}">
        <a href="{{ project.link }}">
        {% if project.image %}
            <img src="{{ project.image }}" alt="{{ project.title }}">
        {% endif %}
        </a>
    </figure>
</article>
